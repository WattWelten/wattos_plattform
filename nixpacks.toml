# Nixpacks Configuration for LLM Gateway
# This file provides explicit build/start commands for Railway/Nixpacks
# Railway will use this if present, otherwise falls back to railway.json

[phases.setup]
nixPkgs = ["nodejs_24", "pnpm-8_x"]

[phases.install]
cmds = [
  "npm install -g corepack@latest",
  "corepack enable",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter '@wattweiser/shared...' build",
  "pnpm --filter '@wattweiser/db...' build",
  "pnpm --filter @wattweiser/llm-gateway build"
]

[start]
cmd = "cd apps/services/llm-gateway && node dist/main"


