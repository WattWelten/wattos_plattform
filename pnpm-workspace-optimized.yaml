# Optimierte pnpm Workspace Definition
# Reduziert node_modules Duplikation von 44 auf 1
#
# WICHTIG: Nach Aenderung ausfuehren:
#   rm -rf node_modules pnpm-lock.yaml
#   pnpm install

packages:
  - 'apps/*'
  - 'packages/*'
  # apps/services/* wird automatisch durch apps/* erfasst
  # Explizite Definition fuehrt zu Duplikation
  # packages/addons/* wird automatisch durch packages/* erfasst
