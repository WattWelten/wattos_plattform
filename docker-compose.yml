version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: wattos-postgres
    environment:
      POSTGRES_USER: wattos
      POSTGRES_PASSWORD: wattos_dev_password
      POSTGRES_DB: wattos_plattform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wattos -d wattos_plattform"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wattos-network

  redis:
    image: redis:7-alpine
    container_name: wattos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wattos-network

volumes:
  postgres_data:
  redis_data:

networks:
  wattos-network:
    driver: bridge
