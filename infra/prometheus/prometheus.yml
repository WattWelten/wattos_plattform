# Prometheus Configuration für WattWeiser Plattform
# Scrape-Konfiguration für alle Services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'wattweiser-production'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  - job_name: 'gateway'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'gateway'
          type: 'api-gateway'

  - job_name: 'chat-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3002']
        labels:
          service: 'chat-service'
          type: 'backend-service'

  - job_name: 'agent-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3003']
        labels:
          service: 'agent-service'
          type: 'backend-service'

  - job_name: 'rag-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3004']
        labels:
          service: 'rag-service'
          type: 'backend-service'

  - job_name: 'avatar-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3005']
        labels:
          service: 'avatar-service'
          type: 'backend-service'

  - job_name: 'voice-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3006']
        labels:
          service: 'voice-service'
          type: 'backend-service'

  - job_name: 'crawler-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3007']
        labels:
          service: 'crawler-service'
          type: 'backend-service'

  - job_name: 'admin-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3008']
        labels:
          service: 'admin-service'
          type: 'backend-service'

  - job_name: 'tool-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3009']
        labels:
          service: 'tool-service'
          type: 'backend-service'

  - job_name: 'llm-gateway'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['localhost:3010']
        labels:
          service: 'llm-gateway'
          type: 'backend-service'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'