version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: wattos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wattos
      POSTGRES_PASSWORD: wattos_dev_password
      POSTGRES_DB: wattos_plattform
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wattos -d wattos_plattform"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wattos-network
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=vector"
      - "-c"
      - "max_connections=200"

  redis:
    image: redis:7-alpine
    container_name: wattos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wattos-network
    command: redis-server --appendonly yes --requirepass wattos_redis_password

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: wattos-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/wattos_plattform
      KC_DB_USERNAME: wattos
      KC_DB_PASSWORD: wattos_dev_password
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command:
      - start-dev
      - --import-realm
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wattos-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  wattos-network:
    driver: bridge
    name: wattos-network
