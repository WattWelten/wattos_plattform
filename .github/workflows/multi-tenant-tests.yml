name: Multi-Tenant KPI Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'apps/services/dashboard-service/**'
      - 'apps/gateway/src/middleware/**'
      - 'apps/gateway/src/auth/guards/**'
      - 'packages/config/**'
      - 'packages/core/src/analytics/**'
      - 'scripts/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'apps/services/dashboard-service/**'
      - 'apps/gateway/src/middleware/**'
      - 'apps/gateway/src/auth/guards/**'
      - 'packages/config/**'
      - 'packages/core/src/analytics/**'
      - 'scripts/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run KPI Service Tests
        run: pnpm test:kpi
      
      - name: Run Tenant Middleware Tests
        run: pnpm test:tenant
      
      - name: Run RBAC Guard Tests
        run: pnpm test:rbac
      
      - name: Run Config Loader Tests
        run: pnpm test:config

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Setup database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: |
          pnpm migrate:manual
          pnpm seed:tenants
      
      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: pnpm test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps
      
      - name: Setup database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: |
          pnpm migrate:manual
          pnpm seed:tenants
      
      - name: Start services
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: |
          pnpm build
          pnpm dev:mvp &
          sleep 10
      
      - name: Run E2E Tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: pnpm test:e2e:kpi
