name: Auto-Fix Deployment Configuration

on:
  schedule:
    - cron: '0 3 * * *' # TÃ¤glich um 3 Uhr morgens
  workflow_dispatch:

jobs:
  auto-fix-deployment:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run deployment config validation
        id: validate
        run: |
          chmod +x scripts/auto-fix-deployment-config.sh || true
          ./scripts/auto-fix-deployment-config.sh production
        continue-on-error: true
      
      - name: Create issue if errors found
        if: steps.validate.outcome == 'failure'
        uses: actions/github-script@v6
        with:
          script: |
            const title = 'âš ï¸ Deployment Configuration Issues Detected';
            const body = `Deployment configuration validation found issues that require manual attention.
            
            **Validation Date:** ${new Date().toISOString()}
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please review the workflow logs and fix the issues manually.
            
            This issue was auto-generated by the deployment configuration validator.`;
            
            // PrÃ¼fe ob Issue bereits existiert
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'deployment-config',
            });
            
            const existingIssue = issues.data.find(issue => issue.title === title);
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['deployment-config', 'automated'],
              });
            }
      
      - name: Summary
        if: always()
        run: |
          echo "## Deployment Config Validation Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.validate.outcome }}" == "success" ]; then
            echo "âœ… Deployment configuration is valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Deployment configuration issues found" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ GitHub Issue created (if not already exists)" >> $GITHUB_STEP_SUMMARY
          fi












