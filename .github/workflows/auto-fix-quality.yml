name: Auto-Fix Code Quality

on:
  schedule:
    - cron: '0 2 * * *' # TÃ¤glich um 2 Uhr morgens
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run auto-fix
        id: auto-fix
        run: |
          chmod +x scripts/auto-fix-code-quality.sh || true
          ./scripts/auto-fix-code-quality.sh
        continue-on-error: true
      
      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run tests after fixes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          pnpm lint
          pnpm type-check
          pnpm test:unit --passWithNoTests || true
        continue-on-error: true
      
      - name: Build after fixes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          pnpm build
        continue-on-error: true
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && steps.auto-fix.outcome == 'success'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: auto-fix code quality issues'
          title: 'chore: Auto-fix code quality issues'
          body: |
            ## Auto-Fix Code Quality
            
            This PR contains automatic fixes for code quality issues:
            
            - ESLint auto-fixes
            - Prettier formatting
            - Import order fixes
            - Unused imports/variables removal
            
            **Auto-generated by GitHub Actions**
            
            Please review the changes before merging.
          branch: auto-fix/code-quality
          delete-branch: true
          labels: |
            automated
            code-quality
            skip-ci
      
      - name: Commit directly (if on main/develop)
        if: steps.changes.outputs.has_changes == 'true' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && steps.auto-fix.outcome == 'success'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "chore: auto-fix code quality issues [skip ci]" || exit 0
          git push
      
      - name: Summary
        if: always()
        run: |
          echo "## Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Code quality fixes applied" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Changes committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No code quality issues found" >> $GITHUB_STEP_SUMMARY
          fi












